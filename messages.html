<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#0000"/>
  <link href="/src/styles/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/@twemoji/api@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
  <script src="src/scripts/general.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages / Chirp</title>
</head>
<body>
    <div id="menuSettings">
        <a href="settings">⚙️ Settings</a>
        <a>👪 Add another account</a>
        <a>🚪 Sign out</a>
    </div>
    <header>
        <div id="desktopMenu">
            <nav>
                <p>🦜</p>
                <a href="/">🏠 Home</a>
                <a href="search">🔍 Explore</a>
                <a href="notifications">🔔 Notifications</a>
                <a href="messages">✉️ Messages</a>
                <a href="profile">👤 Profile</a>
                <a href="compose" class="newTweet">Chirp</a>
            </nav>
            <button id="settingsButtonWrapper" type="button" onclick=showMenuSettings()>
                <img class="profilePic" src="src/images/profiles/actuallyaridan/profile.jpg" alt="aridan">
                <div>
                    <p>aridan ☑️</p>
                    <p class="subText">@actuallyaridan</p>
                </div>
                <p class="settingsButton">⚙️</p>
            </button>
        </div>
    </header>
    <main>
        <div id="feed">
            <div id="iconChirp">
                <p>🦜</p>
            </div>
            <div id="timelineSelect">
                <p class="selcted">Messages</p>
            </div>
            <div id="searcher">
                <textarea maxlength="240" placeholder="Find a message..."></textarea>
            </div>
            <div id="postChirpButton">
                <button class="postChirp">Search</button>
            </div>
            <p class="noMoreChirps">Seems like you don't have any messages!<br>Why don't you go interact with someone?</p>
        </div>
        </div>
    </main>
    <aside id="sideBar">
        <div id="whotfollow">
            <p>Who to follow</p>
            <div>
                <div>
                <img class="profilePic" src="https://pbs.twimg.com/profile_images/1717013664954499072/2dcJ0Unw_400x400.png">
                <div>
                    <p>Apple ☑️</p><p class="subText">@apple</p>
                </div>
            </div>
                <a class="followButton">Follow</a>
            </div>
            <div>
                <div>
                <img class="profilePic" src="https://pbs.twimg.com/profile_images/1380530524779859970/TfwVAbyX_400x400.jpg">
                <div>
                    <p>President Biden ☑️</p><p class="subText">@POTUS</p>
                </div>
            </div>
                <a class="followButton">Follow</a></div>
            </div>
        </div>
    </aside>
    <footer>
        <div>
            <a href="/">🏠</a>
            <a href="search">🔍</a>
            <a href="notifications">🔔</a>
            <a href="messages">✉️</a>
            <a href="profile">👤</a>
        </div>
    </footer>
</body>
</html>
