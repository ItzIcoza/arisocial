<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="/src/styles/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/@twemoji/api@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
  <script src="src/scripts/general.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>actuallyNotTwitter</title>
</head>
<body>
    <div id="menuSettings">
        <a href="settings">⚙️ Settings</a>
        <a>👪 Add another account</a>
        <a>🚪 Sign ou</a>
    </div>
    <header>
        <nav>
            <img src="" alt="">
            <a href="/">🏠 Home</a>
            <a href="search">🔍 Explore</a>
            <a href="notifications">🔔 Notifications</a>
            <a href="messages">✉️ Messages</a>
            <a href="profile">👤 Profile</a>
            <a href="compose" class="newTweet">Chirp</a>
        </nav>
        <button id="settingsButtonWrapper" type="button" onclick=showMenuSettings()>
            <img class="profilePic" src="images/profiles/actuallyaridan/profile.jpg" alt="aridan">
            <div>
                <p>aridan ✅</p>
                <p>@actuallyaridan</p>
            </div>
            <p class="settingsButton">⚙️</p>
        </button>
    </header>
    <main>
        <div id="profile">
            <img class="profileHeader" src="profile\images\profiles\actuallyaridan\banner.jpg" alt="aridan">
            <img class="profilePagePic" src="profile\images\profiles\actuallyaridan\profile.jpg"
                </div>
            </div>
        </div>
    </main>
    <aside id="sideBar">
        <div id="trends">
            <p>Trends for you</p>
            <div>
                <a>gay people</a>
                <p>12 chirps</p>
            </div>
            <div>
                <a>twitter</a>
                <p>47 chirps</p>
            </div>
            <div>
                <a>iphone 69</a>
                <p>2 chirps</p>
            </div>
        </div>
        <div id="whotfollow">
            <p>Who to follow</p>
            <div>
                <img class="profilePic" src="images/profiles/apple/profile.png">
                <div>
                    <a href="@apple">Apple<br>@apple</a>
                </div>
                <a class="followButton">Follow</a>
            </div>
            <div>
                <img class="profilePic" src="images/profiles/potus/profile.png">
                <div>
                    <a href="@POTUS">President Biden<br>@POTUS</a>
                </div>
                <a class="followButton">Follow</a>
            </div>
            <div>
                <img class="profilePic" src="images/profiles/wasthatzero/profile.png">
                <div>
                    <a href="@WasThatZero">Zero<br>@WasThatZero</a>
                </div>
                <a class="followButton">Follow</a>
            </div>
        </div>
    </aside>
</body>
</html>
